<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LizaAlert</title>
	<link rel="stylesheet" href="pages/profile.css">
</head>

<body>
	<main class="page">
		<header class="header">
		</header>
		<div class="main">
			<form class="account-details">
				<fieldset class="personal-data">
					<h3 class="form-title">Личные данные</h3>

					<div class="text-field">
						<label class="text-field__label" for="fio">ФИО</label>
						<div class="text-field__icon">
							<input id="fio" class="text-field__input" type="text" placeholder="Фамилия Имя Отчество">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="date-of-birth">Дата рождения</label>
						<div class="text-field__icon">
							<input id="date-of-birth" class="text-field__input" type="text" placeholder="01.01.1900">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="city">Геграфический регион</label>
						<div class="text-field__icon">
							<input id="city" class="text-field__input" type="text" placeholder="г. Москва">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="nick-name">Позывной на форуме</label>
						<div class="text-field__icon">
							<input id="nick-name" class="text-field__input" type="text"
								placeholder="Позывной на форуме">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="photo">Фото</label>
						<div class="text-field__icon ">
							<input id="photo" class="text-field__input" type="text" placeholder="email@yandex.ru">
							<div class="text-field__image text-field__image_photo"></div>
						</div>
					</div>

					<button type="submit" class="form-button">Сохранить изменения</button>

				</fieldset>
				<fieldset class="personal-data">

					<h3 class="form-title">Аккаунт</h3>

					<div class="text-field">
						<label class="text-field__label" for="tel">Номер телефона</label>
						<div class="text-field__icon ">
							<input id="tel" class="text-field__input" type="tel" placeholder="+7 123 45 67">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="email">Email</label>
						<div class="text-field__icon ">
							<input id="email" class="text-field__input" type="email" placeholder="test@yandex.ru">
							<div class="text-field__image text-field__image_text"></div>
						</div>
					</div>

					<div class="text-field">
						<label class="text-field__label" for="password">Пароль</label>
						<div class="text-field__icon ">
							<input id="password" class="text-field__input" type="password">
							<div class="text-field__image"></div>
						</div>
					</div>

					<button type="submit" class="form-button">Сохранить изменения</button>
				</fieldset>
			</form>
		</div>

	</main>
</body>

</html>
