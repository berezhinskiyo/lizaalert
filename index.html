<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LizaAlert</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <main class="page">
    <header class="header">
    </header>
    <div class="main">

		<section class="filters">
			<ul class="menu">
				<li class="menu__item">
						<h2 class="menu__title">Фильтры</h2>
						<p class="menu__erase menu__erase_active">Очистить</p>
				</li>
				<li class="menu__item">
					<div class="menu__item-sub">
						<h3 class="menu__item-title">Категория</h3>
						<div class="menu__item-icon"></div>
					</div>
				</li>
				<li class="menu__item">
					<div class="menu__item-sub">
						<h3 class="menu__item-title">Тематика</h3>
						<div class="menu__item-icon"></div>
					</div>
				</li>
				<li class="menu__item">
					<div class="menu__item-sub">
						<h3 class="menu__item-title">Уровень</h3>
						<div class="menu__item-icon menu__item-icon_active"></div>
					</div>
          <form name="level" class="menu__inner menu__inner_active">
            <label class="menu__inner-item" for="novice">
              <input type="checkbox" name="lev" id="novice" class="menu__inner-item menu__inner-item_el_extra-options" value="novice" checked>
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Новичок</span>
            </label>
						<label class="menu__inner-item" for="advance">
              <input type="checkbox" name="lev" id="advance" class="menu__inner-item menu__inner-item_el_extra-options" value="advance" checked>
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Бывалый</span>
            </label>
						<label class="menu__inner-item" for="profi">
              <input type="checkbox" name="lev" id="profi" class="menu__inner-item menu__inner-item_el_extra-options" value="profi">
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Профессионал</span>
            </label>
          </form>
				</li>
				<li class="menu__item">
					<div class="menu__item-sub">
						<h3 class="menu__item-title">Статус</h3>
						<div class="menu__item-icon menu__item-icon_active"></div>
					</div>
					<form name="status" class="menu__inner menu__inner_active">
            <label class="menu__inner-item" for="inactive">
              <input type="checkbox" name="stat" id="inactive" class="menu__inner-item menu__inner-item_el_extra-options" value="inactive">
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Не активный</span>
            </label>
						<label class="menu__inner-item" for="recorded">
              <input type="checkbox" name="stat" id="recorded" class="menu__inner-item menu__inner-item_el_extra-options" value="recorded">
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Вы записаны</span>
            </label>
						<label class="menu__inner-item" for="active">
              <input type="checkbox" name="stat" id="active" class="menu__inner-item menu__inner-item_el_extra-options" value="active" disabled>
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Активный</span>
            </label>
						<label class="menu__inner-item" for="finished">
              <input type="checkbox" name="stat" id="finished" class="menu__inner-item menu__inner-item_el_extra-options" value="finished" >
              <span class="menu__pseudo-item menu__pseudo-item_type_checkbox"></span>
              <span class="menu__inner-item-text">Пройден</span>
            </label>
          </form>
				</li>
			</ul>

			<div class="tags">
				<div class="tags__item">
					<p class="tags__text">Новичок</p>
					<div class="tags__icon"></div>
				</div>
				<div class="tags__item">
					<p class="tags__text">Бывалый</p>
					<div class="tags__icon"></div>
				</div>
			</div>

		</section>


    </div>

  </main>
</body>

</html>
